## 主要概念

* Pod (最小部署单元，容器集合，共享存储、网络)
* Labels (标签，用于分类，查询筛选)
* ReplicationController (pod生命周期控制器，scale 资源伸缩)
* Deployment (rc的增强，支持集合选择器，升级、回滚、查看历史修订)
* Service (抽象服务出口，通过 proxy 对多个 Pod 负载均衡，内部服务发现)

</script></section><section  data-markdown><script type="text/template">

## 支持规格

在以下 SLO 前提下

* API 响应性：99% 的 API 调用应该在一秒之内返回
* Pod 启动时间：99% 的 Pod 及其容器（已拉取镜像）在五秒之内完成启动

====================================================

Version | Nodes | pods    | containers | podsPerNode
:-      | :-    | :-      | :-         | :-
v1.2    | 1000  | 30,000  | 60,000     | 100
v1.6    | 2000  | 60,000  | 120,000    | 100
>= v1.7 | 5000  | 15,0000 | 300,000    | 100

</script></section><section ><section data-markdown><script type="text/template">

## 网络模型

* IP per Pod: 每一个pod有一个独立的 IP 地址, 使用这个 IP 地址可以直接与其他节点上的容器通信
* 同一个 Pod 里的容器共用 Network Namespace
* 同一个 Pod 里的容器使用 localhost 通信

</script></section><section data-markdown><script type="text/template">

### 对网络的要求

* 所有容器之间可以不使用 NAT 直接通信
* 所有节点可以不使用 NAT 与所有容器直接通信
* 容器中看到的地址与其他容器看到的一样

</script></section></section><section  data-markdown><script type="text/template">

## 网络实现

* 同一 Pod 内容器之间通信
* 同一节点不同的 pod 之间通信
* 不同节点 Pod 之间通信
* 集群外部与内部组件之间通信

</script></section><section  data-markdown><script type="text/template">

### 同一 Pod 里容器之间的通信

* 同一个 pod 内的容器共享同一个Network Namespace
* 可以直接通过 localhost 通信
* 跟 docker 网络的 container 模式类似

</script></section><section  data-markdown><script type="text/template">

```sh
kubectl create ns demo
kubectl create -f - <<EOF
apiVersion: v1
kind: Pod
metadata:

### 同一节点不同的 pod 之间的通信

* 默认情况下同一节点 pod 是通过 veth 连接到同一个网桥(docker0)上，即为直连，所以可以直接通信
* 不同的 cni plugin 使用方式不同：路由、bridge

* Services NodePort
* Ingress

## Service

Service 为一组 Pod 提供一个同一的入口地址（ClusterIP），并将请求负载均衡分发到后端的 Pod 上

</script></section><section data-markdown><script type="text/template">

### 四种类型

* ClusterIP: 默认类型，自动分配一个仅cluster内部可以访问的虚拟IP
* NodePort: 在 ClusterIP 基础上为 Service 在每个节点上基于 NodeIP 监听一个端口，这样就可以通过 `<NodeIP>:NodePort` 来访问该服务
* LoadBalance: 在 NodePort 的基础上，借助 cloud provider 创建一个外部的负载均衡器，并将请求转发到 `<NodeIP>:NodePort`
* externalIPs: 在 ClusterIP 基础上，将流量导入集群内部

LoadBalance 需要 [Cloud Providers](https://kubernetes.io/docs/concepts/cluster-administration/cloud-providers/#openstack) 支持

</script></section><section data-markdown><script type="text/template">

### 三种端口

 类型       | 属于       | 功能
:-          | :-         | :-
 port       | Cluster ip | 提供给集群内部客户访问 service 的入口
 targetPort | Pod ip     | 提供给客户端访问的最终入口
 nodePort   | Node ip    | 提供给集群外部客户访问 service 的入口

</script></section><section data-markdown><script type="text/template">

### ClusterIP

* 全局的唯一的虚拟ip，在整个 service 的声明周期内，一旦创建，就不会改变
* 仅作用于 service 对象，由 k8s 管理和分配 ip 地址
* 无法被 ping，没有实体网络对象来响应
* 必须结合 service port 组成一个具体的通信端口，单独的 clusterip 不具备 tcp/ip 通信协议

</script></section><section data-markdown><script type="text/template">

### 负载均衡模式

* Round-Robin：轮询模式，即轮询将请求转发到后端的各个 Pod 上，默认模式
* sessionAffinity：基于客户端 IP 地址进行会话保持的模式，第一次客户端访问后端某个 Pod，之后的请求都转发到这个 Pod 上，通过设置 `service.spec.sessionAffinity` 为 `ClientIP`

</script></section></section><section  data-markdown><script type="text/template">

## VIPs 和 Service 代理

* 在 Kubernetes 集群中，每个 Node 运行一个 kube-proxy 进程
* kube-proxy 负责为 Service 实现了一种 VIP（虚拟 IP）的形式
* v1.0 代理完全在 userspace。在 v1.1 新增了 iptables 代理，从 v1.2 起，iptables 为默认代理方式
* 每个 Service 监听一个端口，同时还会分配一个 service IP，供集群内部访问，service 通过 selector 找到符合要求的pods，然后记录下 pods 的 IP 作为Endpoint
* kube-proxy 监听 apiserver，当 service 资源放生变化更新规则

</script></section><section ><section data-markdown><script type="text/template">

### userspace 模式

* 最早的负载均衡方案
* 在用户空间监听一个端口
* 所有服务通过 iptables 转发到这个端口，然后在其内部负载均衡到实际的 Pod
* 该方式最主要的问题是有明显的性能瓶颈

</script></section><section data-markdown><script type="text/template">

```
                                     +---------------------+
                                     |                     |
                                     |    apiserver        |
                                     |                     |
                                     +----------+----------+
                                                |
          +-------------------------------------------------------------+
          |                                     |                       |
          |  +----------------+                 |                       |
          |  |                |                 v                       |
          |  |    Client      |      +----------+----------+            |
          |  |                +      |                     |            |
          |  +----------------+      |                     |            |
          |          |               |                     |            |
          |          v               |    kube-proxy       |            |
          |  +----------------+      |                     |            |
          |  |                +----> |                     |            |
          |  |     ServiceIP  |      +---------------------+            |
          |  |    (iptables)  |    x            x            x          |
          |  +----------------+   x             x             x         |
          |                      x              x              x  Node  |
          +-------------------------------------------------------------+
                               x                x                x
        +---------------------+      +---------------------+     +---------------------+
        |                     |      |                     |     |                     |
        |   Backend Pod 1     |      |   Backend Pod 2     |     |   Backend Pod 3     |
        |   lables: app=MyApp |      |   lables: app=MyApp |     |   lables: app=MyApp |
        |   port: 9080        |      |   port: 9080        |     |   port: 9080        |
        |                     |      |                     |     |                     |
        +---------------------+      +---------------------+     +---------------------+
```

</script></section></section><section ><section data-markdown><script type="text/template">

### iptables 模式

* kube-proxy 监视 Kubernetes master 对 Service 对象和 Endpoints 对象的添加和移除
* 对每个 Service，添加相应的 iptables 规则，进而按照策略将请求重定向到 Service 的一组 backend 中的某个上面

</script></section><section data-markdown><script type="text/template">

          |  |                     |       |                     |     |
          |  |    Client           |       |    kube-proxy       |     |
          |  |                     |       |                     |     |
          |  +------------------+--+       +-----+---------------+     |
          |                     |                |                     |
          |                  +--v----------------v-+                   |
          |                  |                     |                   |
          |                  |     ServiceIP       |                   |
          |                  |    (iptables)       |                   |
          |                  +---------------------+                   |
          |                 x          x            x            Node  |
          +------------------------------------------------------------+
                          x            x              x
  +---------------------+    +---------------------+   +---------------------+

### ipvs 模式

* v1.8新增
* 解决了 iptables 模式的性能问题
* 采用增量式更新

## kube-dns

* kube-dns：dns服务的核心组件，主要由 kubedns 和 skydns 组成
    * kubedns 监视 Service 和 Endpoint 的变化事件，并将相关的信息更新到 skydns 中
    * 使用 TreeCache 结构在内存中存储 DNS 记录
    * skydns 负责 DNS 解析，监听在 10053 端口(tcp/udp)，同时也监听在 10055 端口提供metrics
    * kube-dns 还监听了 8081 端口，以供健康检查使用
* dnsmasq：
    * 从 kube-dns 获取 DNS 规则，在集群中提通 DNS 查询服务
    * 提供 DNS 缓存，提高查询性能
    * 降低 kubedns 容器的压力、提高稳定性
    * 当配置发生变化时重启 dnsmasq 它的 upstream 为 kube-dns，即集群内部的 dns 解析由 kube-dns 负责
* sidecar：提供健康检查和 dns metrics（监听在 10054 端口）

## CNI与开源网络插件

## CNI

* CNI（容器网络接口）是一种操作容器网络规范，包含方法规范，参数规范等
* 接口只需要实现两个方法
    * Add: 创建容器时调用，为容器分配网络资源，并配置
    * Del: 删除容器时调用，删除网路资源，并释放网路资源

### Flannel

* udp：默认模式，性能低
* vxlan：推荐配置，利用内核级别的VXLAN来封装host之间传送的包
* host-gw：主机路由，对于性能有要求的推荐配置，但是不支持云环境。通过在 host 的路由表中直接创建到其他主机 subnet 的路由条目，从而实现容器跨主机通信。要求所有 host 在二层互联

### Calico

发数据 查路由 arp网关(网关有代理arp功能) 数据发到主机 根据主机路由表转发

* Calico是一个纯 3 层的数据中心网络方案，而且无缝集成像 OpenStack 这种 IaaS 云架构，能够提供可控的VM、容器、裸机之间的 IP 通信。Calico不使用 Overlay 网络，它是一个纯三层的方法，使用虚拟路由代替虚拟交换，每一台虚拟路由通过 BGP 协议传播可达路由信息
* Calico在每一个计算节点利用 Linux Kernel 实现了一个高效的 vRouter 来负责数据转发，每个 vRouter 通过 BGP 协议负责把自己上运行的 workload 的路由信息向整个 Calico 网络内传播。小规模部署可以直接互联，大规模下可通过指定的 BGP route reflector 来完成
* Calico节点组网可以直接利用数据中心的网络结构（无论是L2或者L3），不需要额外的NAT，隧道或者Overlay Network
* Calico基于 iptables 还提供了丰富而灵活的网络 Policy，保证通过各个节点上的 ACLs 来提供 Workload 的多租户隔离、安全组以及其他可达性限制等功能。

</script></section><section data-markdown><script type="text/template">

#### 核心组件

* Felix: Calico agent，跑在每台需要运行 workload 的节点上，主要负责配置路由及 ACLs 等信息来确保 endpoint 的连通状态
* etcd: 分布式键值存储，主要负责网络元数据一致性，确保 Calico 网络状态的准确性
* BIRD: BGP client，主要负责把 Felix 写入 kernel 的路由信息分发到当前 Calico 网络，确保 workload 间的通信的有效性
* BGP Route Reflector (BIRD): 大规模部署时使用，摒弃所有节点互联的 mesh 模式，通过一个或者多个 BGP Route Reflector 来完成集中式的路由分发

### Kuryr-Kubernetes

* neutron作为统一的网络方案，管理VM，baremetal，container的网络
* container之间网络直接连接，不需要向下再包一层 VM 网络，解决 2 次 overlay 性能差的问题

* 创建 Pod 时，Kuryr Controller监听 k8s 创建 pod 的事件，调用 neutron 创建port，Kuryr CNI作为网络 driver 收到 kubelet 创建 container 网卡的请求，将 active 的 port 绑定给pod
* 使用 LbaaS v2 代替 kube-proxy 组件，解决 service 映射到 pod endpoints 的问题。将 service 中的 ClusterIP 映射为 LbaaS 的 vip，将 service 后面对应的 podIP:port 添加到 LbaaS 的 pool 中作为member

</script></section><section data-markdown><script type="text/template">

pod_vif_driver

* neutron-vif: 跟虚机一样使用 veth 对 (Undercloud)
* nested-vlan: truck (Overcloud, neutron trunk service_plugin N版支持)
* nested-macvlan: bridge 模式 (Overcloud)

</script></section><section data-markdown><script type="text/template">

模型映射关系

k8s                      | neutron
:-                       | :-
namespace                | network
cluster subnet           | subnet pool
external subnet          | floating ip
pod                      | port
service                  | load balancer

## NetworkPolicy

Kubernetes v1.3 引入Network Policy，提供了基于策略的网络控制，用于隔离应用并减少攻击面。
它使用标签选择器模拟传统的分段网络，并通过策略控制它们之间的流量以及来自外部的流量。

在使用 Network Policy 时，需要注意

* v1.6以及以前的版本 API 版本为 `extensions/v1beta1/networkpolicies`
* v1.7版本 Network Policy 已经为稳定版，API版本为 `networking.k8s.io/v1`
* v1.8版本新增 Egress 和 IPBlock支持
* 网络插件要支持 Network Policy，如 Calico、Romana、Weave Net和trireme 等

</script></section><section data-markdown><script type="text/template">

Demo

```sh
kubectl create ns dm

kubectl run --namespace=dm goweb --replicas=2 --image=goweb:v1.0
kubectl expose --namespace=dm deployment goweb --port=9080

kubectl run --namespace=dm access --rm -ti --image busybox /bin/sh
kubectl -n dm get svc,pod
calicoctl get workloadEndpoint -o wide | grep k8s_ns.dm
wget -q --timeout=5 goweb:9080 -O -
```

</script></section><section data-markdown><script type="text/template">

deny all 规则

```sh
kubectl create -f - <<EOF
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: deny
  namespace: dm
spec:
  podSelector:
    matchLabels: {}
EOF

calicoctl get policy -o wide
kubectl -n dm get networkpolicies -o yaml

wget -q --timeout=5 goweb:9080 -O -
```

</script></section><section data-markdown><script type="text/template">

添加允许 lable 为 `access` 的 pod 访问策略

```sh
kubectl create -f - <<EOF
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow
  namespace: dm
spec:
  podSelector:
    matchLabels:
      run: goweb
  ingress:
    - from:
      - podSelector:
          matchLabels:
            run: access
EOF

calicoctl get policy -o wide
kubectl -n dm get networkpolicies -o yaml

wget -q --timeout=5 goweb:9080 -O -

kubectl delete ns dm
```

</script></section></section><section  data-markdown><script type="text/template">

## 开源网络插件对比

网络模型        | 隔离方案       | 协议支持
:-              | :-             | :-
Calico BGP      | Profile/Policy | TCP UDP ICMP ICMPv6
Calico IPIP     | Profile/Policy | TCP UDP ICMP ICMPv6
Flannel Vxlan   | CIDR           | ALL
Flannel host-gw | NO             | ALL
